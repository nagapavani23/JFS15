<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <br><label for="input_text">Text Input:</label>
    <input id="input_text" placeholder="Enter Text" type="text"></br>
    <br><label for="password">Password:</label>
    <input id="password" type="password"></br>
    <br><label for="email">Email:</label>
    <input id="email"  type="email"></br>
    <br><label for="Number">Number:</label>
    <input id="Number"  type="number" name="number" min="1" max="100"></br>
    <br><label for="Date">Date:</label>
    <input id="Date"  type="date"></br>
    <br><label for="Time">Time:</label>
    <input id="Time"  type="time"></br>
    <br><label for="Color">Color:</label>
    <input id="Color"  type="color"></br>
    <br><label for="checkbox">Subscribe:</label>
    <input id="checkbox" type="checkbox"></br>
    <br><label>Gender:</label><br><br>
    <input id="male"  type="radio" value="male">
<label for="male">Male</label></br>
    <br> <input id="female" type="radio" value="female">
    <label for="female">Female</label>
   </br><br>
   <label for="Country">Country:</label>
   <select  id="Country" name="Country">
    <option value="india">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Canada">Canada</option>
   </select><br><br>
   <label for="comments">Comments:</label><br>
   <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>
   <label for="file">Upload a file:</label><br>
   <input type="file" id="file"><br><br>
   <label for="range">Range:</label>
   <input type="range" name="range" id="range" min="0" max="0"><br><br>
   <label for="website">Website:</label>
   <input type="url" id="website" placeholder="https://example.com"><br><br>
   <input type="submit" value="Submit Form">
   <input type="reset" value="Reset Form">
</form>
</body>
</html>
